<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
   <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: targets-qr.mind; " renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
     <a-assets>
        <a-asset-item id="kristall" src="/images/kristall.glb"></a-asset-item>
            <a-asset-item id="shool-name" src="/images/shool-name.glb"></a-asset-item>
           <!--  <a-asset-item id="title1" src="/images/1.glb"></a-asset-item>
           <a-asset-item id="title2" src="/images/2.glb"></a-asset-item>
           <a-asset-item id="title3" src="/images/3.glb"></a-asset-item>
           <a-asset-item id="title4" src="/images/4.glb"></a-asset-item>
           <a-asset-item id="title5" src="/images/5.glb"></a-asset-item> -->
        </a-assets>
      
      <a-assets>
       <a-asset-item id="shool-name" src="/images/shool-name.glb"></a-asset-item>
      </a-assets>


      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>


    <a-entity id="d2" mindar-image-target="targetIndex: 0">
        <a-gltf-model rotation="0 0 0 " position="0 0 0.1" scale="1.3 1.3 1.3" src="#kristall" animation-mixer>
        <a-gltf-model rotation="0 0 0 " position="0.5 0.15 0.1" scale="0.8 0.8 0.8" src="#shool-name" animation-mixer>
        <a-gltf-model rotation="0 0 0 " position="0 0 0.4" scale="1 1 1" src="#title1"  >
    </a-entity>

    </a-scene>
  </body>
</html>
